{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2>{{ engine_name }} Documentation</h2>
                    <p class="text-muted">Complete technical reference and usage guide</p>
                </div>
                <div>
                    <a href="{{ url_for('playlists.new_playlist') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Engines
                    </a>
                </div>
            </div>
            
            <!-- Documentation Content -->
            <div class="card">
                <div class="card-body">
                    <div class="documentation-content">
                        {% if is_html %}
                            {{ documentation | safe }}
                        {% else %}
                            <pre style="white-space: pre-wrap; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6;">{{ documentation }}</pre>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="mt-4 text-center">
                <a href="{{ url_for('playlists.create_playlist', engine_id=engine_name.lower().replace(' ', '_')) }}" 
                   class="btn btn-primary btn-lg">
                    <i class="fas fa-play"></i> Use {{ engine_name }}
                </a>
                <a href="{{ url_for('playlists.new_playlist') }}" class="btn btn-outline-secondary btn-lg ml-2">
                    <i class="fas fa-search"></i> Compare Engines
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.documentation-content pre {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 0.375rem;
    padding: 1.5rem;
    font-size: 0.95rem;
    color: #333;
    line-height: 1.6;
}

/* Styling for rendered markdown */
.documentation-content h1, .documentation-content h2 {
    color: #1db954;
    border-bottom: 2px solid #e9ecef;
    padding-bottom: 0.5rem;
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.documentation-content h1:first-child, .documentation-content h2:first-child {
    margin-top: 0;
}

.documentation-content h3, .documentation-content h4 {
    color: #198754;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
}

.documentation-content code {
    background-color: #f8f9fa;
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-size: 0.875em;
}

.documentation-content pre {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 0.375rem;
    padding: 1rem;
    overflow-x: auto;
}

.documentation-content pre code {
    background-color: transparent;
    padding: 0;
    border-radius: 0;
    font-size: 0.85rem;
}

.documentation-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
}

.documentation-content table th,
.documentation-content table td {
    border: 1px solid #dee2e6;
    padding: 0.75rem;
    text-align: left;
}

.documentation-content table th {
    background-color: #f8f9fa;
    font-weight: 600;
}

.documentation-content ul, .documentation-content ol {
    padding-left: 2rem;
}

.documentation-content blockquote {
    border-left: 4px solid #1db954;
    padding-left: 1rem;
    margin: 1rem 0;
    color: #6c757d;
}
</style>
{% endblock %}
