{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Tracks in Genre: {{ genre.name }}</h1>
    <hr>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Song</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for track in tracks %}
            <tr>
                <td>{{ track.id }}</td>
                <td>{{ track.song }}</td>
                <td>{{ track.artist }}</td>
                <td>{{ track.album }}</td>
                <td>
                    <a href="{{ url_for('genres.assign_genres', track_id=track.id) }}" class="btn btn-primary btn-sm">Edit Genres</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('playlists.manage_genres') }}" class="btn btn-secondary">Back to Genres</a>
</div>
{% endblock %}
