{% extends "base.html" %}

{% block content %}
<h2>Settings</h2>

<form method="POST">
    <div class="form-group">
        <label for="itunes_dir">iTunes Directory:</label>
        <input type="text" class="form-control" id="itunes_dir" name="itunes_dir" value="{{ itunes_dir }}">
    </div>
    <div class="form-group">
        <label for="itunes_lib">iTunes Library File:</label>
        <input type="text" class="form-control" id="itunes_lib" name="itunes_lib" value="{{ itunes_lib }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>

<hr>

<form action="{{ url_for('main.update_database_from_xml') }}" method="GET">
    <button type="submit" class="btn btn-warning">Update Database from XML</button>
</form>
{% endblock %}
